<div class="row po">
    <div class="col-12">
        <button class="btn btn-primary" routerLink="/new-flight">Add New</button>
    </div>
</div>
<div class="row pa">
    <div class="col-11">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Airline Name</th>
                    <th>Flight Number</th>
                    
                    <th>ArrivalAirport</th>
                    <th>Departure Airport</th>
                    <th>Travel Date</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fly of flightList let sr=index">
                    <td>{{sr+1}}</td>
                    <td>{{fly.vendorName}}
                    <img [src]="fly.vendorLogoUrl" alt="" style="width: 50px ;height: 50px; border-radius: 50%;">
                    </td>
                     <td>{{fly.flightNumber}}</td>
                     <td>{{fly.arrivalAirportName}}</td>
                     <td>{{fly.departureAirportName}}</td>
                     <td>{{fly.travelDate | date}}</td>
                     <td>{{fly.price}}</td>
                     <td class="text-center">
                        <button class="btn btn-secondary mb-2" (click)="editFlight(fly.flightId)">Edit</button>

                         <button class="btn btn-danger" (click)="removeFlight(fly.flightId)">Delete</button>
                     </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
