<!-- Login Modal -->
<div class="modal"  #loginModal>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn-close" 
     data-bs-dismiss="modal"
     (click)="closeLogin()"
     ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
      <div class="row">
        <div class="col-12">
            <label for="">Email</label>
            <input type="email" 
            [(ngModel)]="loginObj.email"
            class="form-control"
            required
            email>
        </div>
        <div class="col-12">
            <label for="">Password</label>
            <input type="password"
            [(ngModel)]="loginObj.password"
            class="form-control"
            required
            >
        </div>
      </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeLogin()">Close</button>
        <button class="btn btn-secondary" type="button" (click)="onLogin()"  style="cursor: pointer;"
        >Login</button>
      </div>

    </div>
  </div>
</div>

<!-- Register Modal -->
<div class="modal" #registerModal>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="btn-close" (click)="closeRegister()" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
            <div class="col-6">
                <label for="">Name</label>
                <input type="text"
                [(ngModel)]=" registerObj.name" class="form-control">
            </div>
             <div class="col-6">
                <label for="">Conatct No</label>
                <input type="number"
                 [(ngModel)]=" registerObj.mobileNo" class="form-control">
            </div>
             <div class="col-6">
                <label for="">Email</label>
                <input type="email"
                 [(ngModel)]=" registerObj.email"
                class="form-control">
            </div>
             <div class="col-6">
                <label for="">City</label>
                <input type="text"
                 [(ngModel)]=" registerObj.city" 
                class="form-control">
            </div>
             <div class="col-6">
                <label for="">Password</label>
                <input type="password" 
                 [(ngModel)]=" registerObj.password"
                class="form-control">
            </div>
             <div class="col-6">
                <label for="">Address</label>
                <textarea type="text"
                 [(ngModel)]=" registerObj.address"
                class="form-control"></textarea>
            </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeRegister()">Close</button>
        <button type="button" class="btn btn-secondary" (click)="onRegister()"  style="cursor: pointer;">Register</button>
      </div>

    </div>
  </div>
</div>
